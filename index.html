<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <main>
    <section class="first">
      <div class="card top"> 
        <div class="card-header">
          <div class="white round big circle"></div>
          <div class="round small circle"></div>
        </div>
        <div class="card-footer">
          <h4>0000 0000 0000 0000</h4>
          <p id="card-name">JANE APPLESEED</p>
          <p class="last-p">00/00</p>
        </div>
      </div>

      <div class="card bottom">
        <div class="card-img">
          <img src="./images/bg-card-back.png" alt="card-back">
          <p>000</p>
        </div>
      </div>
    </section>
    <section class="second">
        <form>
          <label for="name" class="span-2"> <strong>CARDHOLDER NAME</strong><br>
            <input type="text" class="focus" id="name" placeholder="e.g. Jane Appleseed" class="focus"><br>
            <span class="error">Please input a valid name</span><br><br>
          </label>
          <label for="number" class="span-2"><strong>CARD NUMBER</strong> <br>
            <input type="number" class="focus" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" class="focus"><br>
            <span class="error">Wrong format, Numbers only</span><br><br>
          </label>
          <div class="form-container">
            <p for="date"><strong>EXP. DATE (MM//YY) <span>CVC</span></strong> </p>
            <input type="number" name="date" id="month" placeholder="MM" class="focus">
            <input type="number" name="date" id="year" placeholder="YY" class="focus">

            <label for="cvc" >
              <input type="number" class="focus" placeholder="e.g. 123" name="cvc" id="cvc"><br>
              <span class="cvc-error">Can't be blank</span>
              <span class="cvc-error err-two">Can't be blank</span>
            </label><br><br>
          </div>
          <button type="submit" class="span-2">Confirm</button>
      </form>
    </section>
  </main>

  <script src="./src/index.mjs" type="module"></script>
</body>
</html>
